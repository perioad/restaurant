<h1 class="restaurants__title">Restaurantes</h1>

@if (restaurants$ | async; as restaurants) {
  @for (restaurant of restaurants; track restaurant.id) {
    <app-restaurant-card
      class="restaurants__card"
      routerLink="/restaurant/{{ restaurant.id }}"
      [state]="restaurant"
      [restaurant]="restaurant"
      [logoSize]="55"
    />
  } @empty {
    <p>Sorry, restaurants are being built. Please come back later.</p>
  }
} @else {
  <app-loading />
}
