<div class="restaurant-card__bg-img-container">
  <app-image
    class="restaurant-card__bg-img"
    alt=""
    objectFit="cover"
    [src]="restaurant.image"
  />
</div>

<div class="restaurant-card__info">
  <div
    class="restaurant-card__logo-img-container"
    [style.width]="logoSize + 'px'"
    [style.height]="logoSize + 'px'"
  >
    <app-image
      class="restaurant-card__logo-img"
      alt=""
      [src]="restaurant.logo"
    />
  </div>

  <app-details
    class="restaurant-card__details"
    [title]="restaurant.name | uppercase"
    subtitle="Comida rÃ¡pida"
  >
    <app-icon-text [text]="rating()">
      <app-star-icon />
    </app-icon-text>

    <app-icon-text [text]="restaurant.distance | distance">
      <app-map-pin-icon />
    </app-icon-text>
  </app-details>
</div>
